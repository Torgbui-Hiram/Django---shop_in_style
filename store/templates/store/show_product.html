{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<br>
<center>
    <h1 style="color:blue ;">Selected Product</h1>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ item.image_url }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body container">
                    <h5 style="font-weight:bold; color:GREEN;" class="card-title">{{ item.name }}</h5>
                    <h6 class="card-text">{{ item.info }}</h6>
                    <p class="card-text">Price: ${{ item.price }}</p>
                    <a href="{{ item.affiliate_link }}">BUY</a>
                    <p class="card-text"><small class="text-muted">{{ item.date }}</small></p>
                </div>
            </div>

        </div>
    </div>
</center>



<br>
{% endblock %}
