            {% for all in item %}

                <div class="card h-100">
                    <!-- Product image-->
                    <a href="{{all.affiliate_link}}"><img class="card-img-top" src="{{ all.image_url }}"

                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{all.name}}</h5>
                            <!-- Product price-->
                            ${{all.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                href="{% url 'show-product' all.id %}">Show More</a>
                            <a href="{% url 'update' all.id %}">update</a>
